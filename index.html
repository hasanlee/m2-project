<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="card">
      <div class="card-header"></div>
      <div class="card-body">
        <div class="title">To-Do List</div>
        <div class="toolbar">
          <img class="icon" src="./icons/sortAsc.png" id="sortBtn" />
        </div>
        <div class="list"></div>
        <div class="todo-box">
          <input name="text" id="text" class="todo-input" autocomplete="off" />
          <svg
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            id="deleteBtn"
            class="icon deleteBtn"
          >
            <rect
              x="0.5"
              y="0.5"
              width="19"
              height="19"
              rx="9.5"
              stroke="#C4C4C4"
            />
            <path d="M6 6L14 14" stroke="#C4C4C4" />
            <path d="M6 14L14 6" stroke="#C4C4C4" />
          </svg>
        </div>
        <div class="card-footer">
          <button class="btn" id="addTodoBtn"><span>Add ToDo</span></button>
        </div>
      </div>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
